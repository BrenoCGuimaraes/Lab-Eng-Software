<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercício 1</h1>
    
    <input type="text" id="myInput">
    <button onclick="cadastro(); ordenar()">ver</button>
    <ol id="lista"></ol>
    
    <script>

        let lista = document.getElementById("lista")
        
        var escrita = []

        function cadastro() {
            let textInput = document.getElementById("myInput").value.toLowerCase();
            escrita.push(textInput);
            // console.log(escrita);
        }

        function ordenar() {
            escrita.sort();
            lista.innerHTML = "";
            for (let i = 0; i < escrita.length; i++) {
                var li = document.createElement("li");
                var texto = escrita[i];
                li.textContent = texto; //conteudo do texto, escrita de tal posição
                lista.appendChild(li);
            }
        }
    </script>
    <a href="../index.html"><li>Voltar</li></a>
</body>

</html>
