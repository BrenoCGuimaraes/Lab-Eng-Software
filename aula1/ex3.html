<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let n = prompt("Digite um número inteiro positivo","")
        if(isNaN(n)){
            alert("Número invalido!")
        }
        //n.trim() está tirando os espaços Ex. digitar um numero ("      1") ele remove os espaços do começo e do final
        else{
            if(n >= 0 && n % 1 === 0 && n.trim() != ""){
                var fatorial = n;
                var resultado = fatorial;
                for (var i = 1; i < fatorial; i++) {
                    resultado *= i;
                }
                alert(resultado);
                // alert("Numero Valido!")
            }
            else{ 
                alert("Número Invalido!")
            }
        }
    </script>
