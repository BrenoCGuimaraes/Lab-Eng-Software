<body>
    <script>
        let n = prompt("Digite um Número","")
        if(isNaN(n)){
            alert("Número invalido")
        }
        else{
            if(n % 2 === 0){
                alert("O Número é par!")
            }
            else{
                alert("O Número é impar!")
            }
        }
    </script>
