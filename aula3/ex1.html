<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 1</h1>
    <button id="botao">ver data</button>
    <h1 id="h1"></h1>
    <script>
        let botao = document.getElementById("botao");
        let h1 = document.getElementById("h1");
        botao.addEventListener("click", ()=>{         
            const diaSemana = ["Domingo","Segunda-feira","Terça-feira","Quarta-feira","Quinta-feira","Sexta-feira","Sabado"]
            const meses = ["Janeiro","Fevereiro","Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
            const data = new Date();
            let mes = meses[data.getMonth()]
            let DaySemana = diaSemana[data.getDay()]
            h1.innerHTML= DaySemana + ", " + data.getDate() + " de "+ mes + " de " + data.getFullYear()
        })  
    </script>
    <a href="./index.html"><li>Voltar</li></a>
</body>
</html>
